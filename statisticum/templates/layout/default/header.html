{% load static %}
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div class="logo"><a href="/"><img src="{% get_static_prefix %}images/logo.png"/></a></div>
        </div>
        <div id="search-box" class="col-sm-3 col-md-3">
            <form class="navbar-form" role="search">
                {% if user.is_authenticated %}
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
                {% endif %}
            </form>
        </div>
        <div class="navbar-form navbar-left">
            <form class="navbar-form">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile_add'%}" class="btn btn-success btn-outline">Profile</a>
                    <a href="{% url 'games_add' %}" class="btn btn-success btn-outline">Add</a>
                    <a href="{% url 'django.contrib.auth.views.logout' %}" class="btn btn-success btn-outline">Logout</a>
                {% else %}
                     <a href="{% url 'django.contrib.auth.views.login' %}" class="btn btn-success btn-outline">Login</a>
                     <a href="{% url 'registration_register' %}" class="btn btn-success btn-outline">Register</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>
